name: PBT e-Reporting System CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # Use Windows runner

    steps:
    # Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # Verify Docker Installation
    - name: Verify Docker Installation
      run: docker --version

    # Debug: Check if Secrets are Passed Correctly
    - name: Check Secrets
      run: |
        if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then echo "❌ DOCKER_USERNAME is missing!"; exit 1; fi
        if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then echo "❌ DOCKER_PASSWORD is missing!"; exit 1; fi
        echo "✅ Secrets are set correctly."
      shell: bash

    # Log in to Docker Hub Securely
    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      shell: bash

    # Build and Push Docker Image
    - name: Build and Push Docker Image
      run: |
        docker build -t my-html-app .
        docker tag my-html-app mizn08/my-html-app:latest
        docker pull mizn08/software-engineering-project.git
      shell: bash
